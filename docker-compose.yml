# Docker compose to develop
version: "3"
services:
  backend:
    image: kriive/kurento-backend:latest
    environment:
      - KMS_ADDR=172.17.0.1
      - KMS_PORT=8888
    ports:
      - "8082"
  frontend:
    image: kriive/kurento-frontend:latest
    environment:
      - NGINX_PORT=4200
      - NGINX_HOST=$HOSTNAME
    ports:
      - "4200"
    links:
      - backend
